<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

  </head>
  <body>

    <div class="ibody">
      <div class="jumbotron">
    <h1>Agenda Empresarial</h1>
      </div>
      <div class="fcontacto">
    <form action="./" method="POSt" name="fcontacto" id="fcontacto">
      <div class="from-group">
        <label>Nombre:</label>
        <input type="text" placeholder="Escribe tu nombre aquí" class="from-control mb-2 mr-sm-2">
      </div>
      <div class="from-group">
        <label>Número:</label>
        <input type="text"  id="phone" name="phone" pattern="[0-9]{4}-[0-9]{4}" class="from-control">
      </div>
      <div class="from-group">
        <label>Email:</label>
        <input type="text" class="from-control">
      </div>
      <div class="from-group">
        <label>Cargo:</label>
        <input type="text" placeholder="¿Qué cargo ocupas en Desoft?" class="from-control">
      </div>
    </form>  
    </div>
    </div>
  
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="descarga/jquery-3.3.1.slim.min.js"></script>
    <script src="descarga/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
